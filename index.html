<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Lista de Tareas</title>
  </head>
  <body>    
    <div class="page-content page-container" id="page-content">
        <div class="padding">
            <div class="row container d-flex justify-content-center">
                <div class="col-lg-8 grid-margin stretch-card">
                    <div class="card">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-8">
                                    <h3 >Lista de Tareas</h3>                                    
                                </div>
                                <div class="col-md-4 text-right">
                                    <!-- Boton del modal -->
                                    <button type="button" class="btn btn-success" data-toggle="modal" data-target="#exampleModal">
                                        Agregar
                                    </button>
                                    
                                    <!-- Modal -->
                                    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                        <div class="modal-dialog" role="document">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                <span aria-hidden="true">&times;</span>
                                            </button>
                                            </div>
                                            <div class="modal-body" style="text-align: left;">
                                                <form>
                                                    <div class="form-group">
                                                      <label for="exampleInputEmail1">Nombre</label>
                                                      <input type="text" class="form-control" id="inputNombre" aria-describedby="emailHelp">
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="exampleInputEmail1">Apellido</label>
                                                        <input type="text" class="form-control" id="inputApellido" aria-describedby="emailHelp">
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="exampleFormControlTextarea1">Descripcion de la tarea</label>
                                                        <textarea class="form-control" id="inputDescripcion" rows="3"></textarea>
                                                    </div>
                                                    <select class="form-control">
                                                        <option>Pendiente</option>
                                                        <option>En progreso</option>
                                                        <option>Completado</option>
                                                    </select>
                                                </form>
                                            </div>
                                            <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                                            <button type="button" class="btn btn-primary">Agregar</button>
                                            </div>
                                        </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="table-responsive">
                                <table id="htmltable" class="table">
                                    <thead>
                                        <tr>
                                            <th>Apellido y Nombre</th>                                            
                                            <th>Tarea</th>
                                            <th>Estado</th>
                                        </tr>
                                    </thead>
                                    <tbody class="info">
                                        <tr>
                                            <td>Samso Park</td>                                            
                                            <td>Conectar a la BD</td>
                                            <td><label class="badge badge-danger">Pendiente</label></td>
                                        </tr>
                                        <tr>
                                            <td>Marlo Sanki</td>                                            
                                            <td>Comprar medicamentos</td>
                                            <td><label class="badge badge-warning">En Progreso</label></td>
                                        </tr>
                                        <tr>
                                            <td>John ryte</td>                                            
                                            <td>Vender Bicicleta</td>
                                            <td><label class="badge badge-success">Completado</label></td>
                                        </tr>
                                        <tr>
                                            <td>Dave</td>                                            
                                            <td>Presentar trabajos de TLP</td>
                                            <td><label class="badge badge-warning">En Progreso</label></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
